<html>
    <head>
        <title>Registrar Cliente</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <div>
            <form name="registrarForm" method="post" action="ServletNuevoCliente">
            <label for="txtId" id="lblId">Id:</label> <input type="text" name="txtId"/> <br/>
            <label for="txtNombre" id="lblNombre">Nombre:</label> <input type="text" name="txtNombre"/> <br/>
            <label for="txtApellido" id="lblApellido">Apellido: </label><input type="text" name="txtApellido"/> <br/>
